---
layout: default
---
<header class="text-body-secondary bg-body-tertiary p-5">
  <div class="container">
    <div class="col-12 text-center">
     <img src="/assets/images/rubbermayhem.png" alt="Rubber Mayhem" class="img-fluid">
    </div>
    <div class="col-12 p-4 text-center">
      <p class="fs-4 lh-lg mb-0"><strong><a href="http://www.rubbermayhem.com">Rubber Mayhem</a></strong> organizes fetish events and club nights across Sweden under the name <strong><a href="https://www.kroppsfabriken.se/">Kroppsfabriken</a></strong><br/> and with <strong><a href="https://www.rubmeshiny.com/">Rub Me Shiny</a></strong> we produce unique latex clothing and accessories.</p>
    </div>
  </div>
</header>

<div class="container">
  <div class="col-12 my-4">
    <h4 class="fw-bolder">Posts</h4>
    <ul class="fs-5">
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
